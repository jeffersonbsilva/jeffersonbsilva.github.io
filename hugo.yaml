baseURL: 'https://jeffersonbsilva.com'
title: Jefferson Bruno Silva
theme: ['PaperMod']
languageCode: en-us

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: <insert-ga-here>

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jefferson B. Silva
  description: 'Blog, projects, contact, about...'
  keywords: [contact, blog, about, portfolio, projects]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ['<link or path of image for opengraph, twitter-cards>']
  DateFormat: 'January 2, 2006'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: '<link / abs url>'
    favicon16x16: '<link / abs url>'
    favicon32x32: '<link / abs url>'
    apple_touch_icon: '<link / abs url>'
    safari_pinned_tab: '<link / abs url>'

  label:
    text: 'Home'
    icon:
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Jefferson Bruno Silva
    subtitle: 'Senior Consultant @ Thoughtworks'
    imageUrl: 'profile-picture.jpg'
    imageWidth: 240
    imageHeight: 240
    imageTitle: Profile Picture
    buttons:
      - name: Posts
        url: posts
      - name: Projects
        url: projects
      - name: About me
        url: about

  # home-info mode
  homeInfoParams:
    Title: 'Hey!'
    Content: Welcome to my blog.

  socialIcons:
    - name: Email
      url: 'mailto:jeffersonbrunoit@gmail.com'
    - name: X
      url: 'https://x.com/jeffersonbsilv'
    - name: Linkedin
      url: 'https://linkedin.com/in/jeffersonbrunosilva'
    - name: YouTube
      url: 'https://youtube.com/@jeffersonbsilv'
    - name: GitHub
      url: 'https://github.com/jeffersonbsilva'

  analytics:
    google:
      SiteVerificationTag: 'XYZabc'
    bing:
      SiteVerificationTag: 'XYZabc'
    yandex:
      SiteVerificationTag: 'XYZabc'

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    linkFullImages: true

  editPost:
    URL: 'https://github.com/jeffersonbsilva/jeffersonbsilva.github.io/tree/main/content/'
    Text: 'Suggest Changes' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ['title', 'permalink', 'summary', 'content']

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
